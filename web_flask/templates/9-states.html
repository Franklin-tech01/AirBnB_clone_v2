<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
	<TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
	{% if state %}
	<H1>State: {{ state.name }}</H1>
	<H3>Cities:</H3>
	{% elif states %}
	<H1>States</H1>
	{% else %}
	<H1>Not Found!</H1>
	{% endif %}{% if state or states -%}
	<UL>
	    {% for city in states.cities()|sort(attribute='name') %}
	    <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
	    {% endfor %}
	</UL>

    </BODY>
</HTML>
